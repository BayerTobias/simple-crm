<mat-drawer-container class="sidenav-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="sidenav-headline">
      <p>LOGO HIER</p>
    </div>

    <ul>
      <li routerLink="dashboard"><mat-icon>dashboard</mat-icon>Dashboard</li>
      <li routerLink="user"><mat-icon>account_circle</mat-icon>User</li>
    </ul>
  </mat-drawer>

  <mat-toolbar color="primary">
    <button
      mat-icon-button
      (click)="drawer.toggle()"
      class="example-icon"
      aria-label="toggle menue"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
  </mat-toolbar>

  <div class="outlet-wrapper">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
